<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
    
</head>
<body>
    <p>Ouça aqui como essa introdução é linda!</p> 
    <audio controls src="sting.mp3"></audio>

    <p>No meu canal você pode conferir diversos videos sobre piano. Veja um abaixo:</p>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/yqhasaUV1Ls?si=HZzD5GqnEY5Hl0-W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Para trazer o video do youtube apenas fui em compartilhar -> incorporar -> copiei e colei aqui -->
    
    <!--Tag video se vc possui o arquivo de video // Tag iframe para videos hospedados em outras páginas-->

    <p>Aqui veja um video meu ensinando:</p>
    <video controls width="560" height="315" src="eupiano1.mp4"></video>
    
</body>
</html>
