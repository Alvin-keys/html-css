<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Fast Food</title>
</head>
<body>
    <h1>Cardápio Digital</h1>

    <!-- Apresentação do Cardápio -->
    <section id="cardapio">
        <h2>Hambúrgueres</h2>
        <div>
            <input type="checkbox" id="hamburguer1" name="hamburguer1">
            <label for="hamburguer1">X-Burguer - Pão, carne, queijo, alface e tomate - R$ 15,00</label>
            <input type="number" id="qtdHamburguer1" name="qtdHamburguer1" min="1" value="1">
        </div>
        <!-- Repetir para outros hambúrgueres -->

        <h2>Bebidas</h2>
        <div>
            <input type="checkbox" id="bebida1" name="bebida1">
            <label for="bebida1">Refrigerante - Lata 350ml - R$ 5,00</label>
            <input type="number" id="qtdBebida1" name="qtdBebida1" min="1" value="1">
        </div>
        <!-- Repetir para outras bebidas -->
    </section>

    <!-- Gerenciamento do Pedido -->
    <section id="carrinho">
        <h2>Carrinho de Compras</h2>
        <ul id="listaCarrinho">
            <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
        </ul>
        <p>Total: R$ <span id="totalPedido">0,00</span></p>
        <button onclick="adicionarItens()">Adicionar mais itens</button>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <!-- Finalização do Pedido -->
    <section id="finalizacao" style="display:none;">
        <h2>Finalização do Pedido</h2>
        <form id="formFinalizacao">
            <label for="nomeCliente">Nome Completo:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>
            <label for="enderecoCliente">Endereço:</label>
            <input type="text" id="enderecoCliente" name="enderecoCliente" required>
            <label>Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento">
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
                <option value="pix">Pix</option>
            </select>
            <button type="button" onclick="confirmarPedido()">Confirmar Pedido</button>
            <button type="button" onclick="cancelarPedido()">Cancelar Pedido</button>
        </form>
    </section>

    <script>
        function adicionarItens() {
            // Lógica para adicionar itens ao carrinho
        }

        function finalizarPedido() {
            document.getElementById('cardapio').style.display = 'none';
            document.getElementById('carrinho').style.display = 'none';
            document.getElementById('finalizacao').style.display = 'block';
        }

        function confirmarPedido() {
            // Lógica para confirmar o pedido
            alert('Pedido confirmado com sucesso!');
        }

        function cancelarPedido() {
            // Lógica para cancelar o pedido
            alert('Pedido cancelado.');
        }
    </script>
</body>
</html>
