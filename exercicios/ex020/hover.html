<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /* qdo passar o mouse por cima da div muda cor */
        div:hover {
            color: blue;      
        }

        /* não mostrar a p dentro da div*/
        div > p {display: none;}

        /* qdo passar o mouse por cima mostra o p bloqueado*/
        div:hover > p {
            display: block;
        }
        /*FUNÇÃO USADA PARA MOSTRAR MENUS QDO PASSAR O MOUSE*/
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
   
    <div> --passe o mouse aqui--
        <p>texto escondido!</p>
    </div>

</body>
</html>
