<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>

        div{
            display: inline-block;
            background-color: rgb(197, 135, 77);
            border: 4px solid rgb(46, 3, 114);
            height: 200px;
            width: 200px;
            text-align: center;
         }
         /* div Ã© uma caixa em html */
         /* Para criar uma pseudo-classe no CSS usa ":" */
         /* hover -> cor muda ao passar o mouse por cima*/

         div:hover{ 
            background-color: white;
         }

    </style>
</head>
<body>

    <div>01</div>
    <div>02</div>
    <div>03</div>

    
</body>
</html>
