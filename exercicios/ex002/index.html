<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e |Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <!--Caracteres especiais: para que o "<>" apareça escrito na pagina do site-->
    <p>Vamos adicionar alguns símbolos especiais
       &reg; 
       &copy;
       &trade;
       &pound;
       &cent;
       &delta;
       &Delta;
       &uparrow;
       &downarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
       <!--Vai no Emojipedia e pega o codigo do emoji--> 
        &#x1F596; 
       <!-- O "&#x é pq trata-se de um valor hexadecimal"-->
        &#x1F468; 

    </p>
</body>
</html>
